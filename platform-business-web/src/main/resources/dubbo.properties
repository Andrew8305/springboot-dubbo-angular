dubbo.container=logback,spring
dubbo.shutdown.hook=true

dubbo.application.name=platform-business-web
dubbo.application.owner=zhangxudong

dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.client=curator
dubbo.registry.file=tmp/web_business.properties

dubbo.application.logger=slf4j
dubbo.logback.level=info
dubbo.logback.maxhistory=30